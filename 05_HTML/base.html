<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Заполните таблицу</h1>
    <form id="form_base" name="form_base" method="post" acrion="http://sc.it-academy.by/fe/form.php">
        <fieldset>
            <legend>Личные данные</legend>
            <label>
                <input type="text" ID="last_name" name="last_name" autofocus required placeholder="Фамилия" size="25"
                    pattern="[А-Яа-яЁё]{2,25}">
                <label for="last_name">Фамилия: только кириллица, без пробелов </label><br>

                <input type="text" ID="first_name" name="first_name" required placeholder="Имя" size="25"
                    pattern="[А-Яа-яЁё]{2,20}">
                <label for="first_name">Имя: только кириллица, без пробелов</label> <br>

                <input type="text" ID="father's_name" name="father's_name" required placeholder="Отчество" size="25"
                    pattern="[А-Яа-яЁё]{2,24}">
                <label for="father's_name">Отчество: только кириллица, без пробелов</label> <br>

                <fieldset>
                    <legend>Паспортные данные</legend>
                    <label for="p_ser_nr"> Серия и номер паспорта <br>
                        <input type="text" ID="p_ser_nr" name="p_ser_nr" placeholder="AA" required size="1"
                            pattern="[A-Z]{2}">
                        <input type="text" ID="p_nr" name="p_nr" placeholder="1234567" required size="7"
                            pattern="[0-9]{7}" maxlenght="7">
                </fieldset>
                <fieldset>
                    <legend>Дата Рождения</legend>
                    <input type="text" ID="year_of_birth" name="year_of_birth" placeholder="2000" size="3"
                        pattern="\d{4}">
                    <label for="year_of_birth">год</label> <br>

                    <select name="month_of_birth" ID="month_of_birth">
                        <option value 1="Январь">Январь</option>
                        <option value 2="Февраль">Февраль</option>
                        <option value 3="Март">Март</option>
                        <option value 4="Апрель">Апрель</option>
                        <option value 5="Май">Май</option>
                        <option value 6="Июнь">Июнь</option>
                        <option value 7="Июль">Июль</option>
                        <option value 8="Август">Август</option>
                        <option value 9="Сентябрь">Сентябрь</option>
                        <option value 10="Октябрь">Октябрь</option>
                        <option value 11="Ноябрь">Ноябрь</option>
                        <option value 12="Декабрь">Декабрь</option>
                        <select for="month_of_birth"> месяц</select><br>
                        <input type="number" ID="day_of_birth" name="day_of_birth" size="2" min="1" max="31" step="1">
                        <label for="day_of_birth">день</label>
                </fieldset>
                <select name="nationality" ID="nationality" required>
                    <option value 0="other">Другое</option>
                    <option value 1="Belarus">Беларусь</option>
                    <option value 2="Ukraine">Украина</option>
                    <option value 3="Russia">Россия</option>
                    <select for="nationality">Национальность</select> <br>

                    <label for="address" ID="address">Адрес</label> <br>

                    <textarea name="address" lang="ru"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby1">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby2">Астрономия</label><br>
                <label><input type="checkbox" name="hobby3">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby4">Марки</label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets" ID="pets" multiple size="10">
                    <option value1="pet1">Попугаи</option>
                    <option value2="pet2">Неразлучник</option>
                    <option value3="pet3">Волнистый</option>
                    <option value4="pet4">Ара</option>

                    <option value1="pet1">Рыба</option>
                    <option value2="pet2">Караси</option>
                    <option value3="pet3">Окуни</option>
                    <option value4="pet4">Осётр</option>

                    <option value1="pet1">Птицы</option>
                    <option value2="pet2">Аист</option>
                    <option value3="pet3">Стая ворон</option>
                    <option value4="pet4">Архептерикс</option>
            </fieldset>
        </fieldset>
        <fieldset> 
           <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" ID="login" name="login" placeholder="Логин" required 
            pattern [A-Za-z] min="5" lenght="20">
                <label for="login">Логин</label> <br>
            <input type="password" ID="password" name="password" placeholder="Пароль" required 
            pattern [A-Za-z] min="10" lenght="20" autocomplete="off">
                <label for="password">Пароль</label>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" ID="email" name="email" placeholder="введите адрес почты"
            pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$">
            <label for="email">Адрес элетронной почты</label> <br>
            <input type="url" ID="website" name="website" placeholder="введите адрес сайта"
            pattern="http(s?)(:\/\/)((www.)?)([a-zA-z0-9\-_]+)(.com)" >  
            <label for="website">Адрес веб-сайта</label>
        </fieldset>
        <fieldset> 
            <legend>Цифры</legend>
            <input type="number" ID="range1" name="range1"
            size="2" min="-2,5" max="2,5" step="0,1">
            <label for="range1">От -2,5 до 2,5</label> <br>
            <input type="range" ID="range2" name="range2" 
            min="1" max="10">
            <label for="range2">От 1 до 10</label>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit"> <input type="reset"><br>

    </form>
